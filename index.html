<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_manipulate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JS</title>
</head>
<body>
<div class="container">
    <!-- mygtukas pirminiam lange, duomenu ivedimo formai iskviesti ---->
    <div class="row m-3">
        <div class="col">
            <button onclick="display()" class="btn btn-info">Prideti</button>
        </div>
    </div>
    <!-- duomenu ivedimo forma----->
    <div class="row">
        <div class="col">
    <form class=" p-5" id="dataform">
        <div class="form-group">
            <label for="TaskInput">Task</label>
            <input type="text" class="form-control" id="taskInput" placeholder="Task input">
        </div>
        <div class="form-group row">
            <label for="Duedate" class="col-sm-3 col-form-label">Due Date</label>
            <div class="col-sm-9">
                <input type="datetime-local" class="form-control" id="dueDate" placeholder="Due Date">
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="inputPriority">Priority</label>
            <select id="inputPriority" class="form-control">
                <option selected>high</option>
                <option>normal</option>
                <option>low</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputProgres">Progres</label>
            <select id="inputProgres" class="form-control">
                <option selected>25%</option>
                <option>50%</option>
                <option>100%</option>
            </select>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" id="confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </form>
    </div>
    </div>
    <!-----duomenu ivedimo formos pabaiga----->

    <!-----kuriama lentele------>
    <table class="table" >
        <thead class="thead-light" >
        <tr>
            <th >#</th>
            <th >Done</th>
            <th >Subject</th>
            <th >Priority</th>
            <th >Due Date</th>
            <th >Status</th>
            <th >Percent completed</th>
            <th >Delete</th>
        </tr>
        </thead>
        <tbody id="TasksList">
       <!----cia JS surasys duomenis is lenteles---->

        </tbody>
    </table>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/ajs.js"></script>
</body>
</html>
